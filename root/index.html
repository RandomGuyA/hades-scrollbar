<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="vendors/rangeslider/rangeslider.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="vendors/jquery-ui/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-mousewheel/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</head>
<body>
<div class="container">

    <div class="test-border">
        <div class="inner-border">

            <div class="hades-audio-player">
                <audio>
                    <source src="assets/audio/test.mp3" type="audio/mp3"/>
                </audio>
                <ul class="controls">
                    <li id="play-pause" class="play">
                        <img src="assets/icons/play-icon.png"/>
                    </li>
                    <li id="time-line">
                        <div id="play-head"></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</div>


<script>
    $(document).ready(function () {
        $('.hades-audio-player').hades_audio_player();
    });
</script>

</body>
</html>
